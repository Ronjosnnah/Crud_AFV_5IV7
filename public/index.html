<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Star Wars</h1>
    <br>
    <a href="/obtenerPersonaje">Consultar Personajes</a>
    <br>
    <br>
    <br>

    <form action="/agregarPersonaje" method="post">
        <br>
        <input class="input" type="number" min="1" max="500" name="id" placeholder="ID">
        <br>
        <br>
        <input class="input" type="text" name="nombre" placeholder="nombre">
        <br>
        <br>
        <input class="input" type="text" name="posicion" placeholder="posicion">
        <br>
        <br>
        <input class="input" type="submit" value="Agregar Personaje">
        <br>
        <br>
    </form>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <form action="/eliminarPersonaje" method="post">
        
        <input class="input" type="text" name="usuario" placeholder="Personaje a borrar">
        <br>
        <br>
        <input class="input" type="submit" value="Eliminar Personaje">
        <br>
        <br>
    </form>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <form action="/actualizarPersonaje" method="post">
        <input class="input" type="text" name="oriName" placeholder="Nombre a cambiar">
        <br>
        <br>
        <input class="input" type="text" name="nomUpdate" placeholder="Nuevo nombre">
        <br>
        <br>
        <input class="input" type="submit" value="Cambiar Personaje">
        <br>
        <br>
    </form>

</body>
</html>
